<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery with HTML text</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div class="main">
        <button id="btn1">Get the HTML</button>
        <button id="btn2">Copy and Paste</button>
        <button id="btn3">HTML Copied</button>
        <button id="btn4">Convert HTML to text</button>
        <div id="1">I'm Chilaka <u>Michael</u> Obinna</div>
        <div class="head1" id="2"></div>
    </div>

    <script>
        $(document).ready(function (){

            $('#btn1').click(function () {
                var var2 = $('#1').html();
                alert(var2);
            });

            $('#1').click(function () {
                var var1 = $(this).text();
                //alert(var1);
                $('#2').text(var1);
            });

            $('#btn2').click(function () {
                var var3 = $('#1').text();
                $('#2').text(var3);
            });

            $('#btn3').click(function () {
                var var4 = $('#1').html();
                $('#2').html(var4);
            });

            $('#btn4').click(function () {
                var var5 = $('#1').html();
                $('#2').text(var5);
            })
        });
    </script>

    <style>
    .main {
        margin: 10px;
    }

    .head1 {
        background: purple;
        width: 300px;
        height: 300px;
        margin: 20px;
        color: #FFF;
    }
    </style>
</body>
</html>
