<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Animation with Michael</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    
</head>
<body>
    <button>Click Stop</button>

    <div class="main">
        <div id="1" class="head1"></div>
    </div>

    <!-- <div class="main">
        <div id="2" class="head1"></div>
    </div> -->

    <script>
        $(document).ready(function () {

            $('#1').click(function () {
                $(this).animate({
                    top: '0',
                    left: '300px'
                }, 1000).animate({
                    top: '300px',
                    left: '300px'
                }, 1000).animate({
                    top: '300px',
                    left: '0'
                }, 1000).animate({
                    left: '0',
                    top: '0'
                }, 1000).slideUp().slideDown().fadeOut();

                $('button').click(function () {

                    $('#1').stop();
                });

                // $('#2').click(function () {

                //     $(this).slideUp(5000, function() {
                //         alert('The Animation has been completed');
                //     });
                // });
            });
        });
    </script>

    <style>
        .main {
            margin: 10px;
        }

        .head1 {
            background: green;
            width: 300px;
            height: 300px;
            /* text-align: center; */
            margin: 20px;
            position: absolute;
        }
    </style>
    
</body>
</html>
