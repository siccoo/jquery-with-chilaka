<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery CSS Method</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div class="main">
        <button id="btn1">Click</button>
        <div id="one">Hello Moya</div>
    </div>

    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                // $('#one').css('background', 'crimson');
                $('#one').css({
                    'background': 'crimson',
                    'color': '#fff',
                    'font-size': '20px',
                    'width': '200px'
                });
            });
        });
    </script>

    <style>
        .main{
            margin: 10px;
        }

        .head1{
            background: blue;
            width: 300px;
            height: 300px;
        }
    </style>
    
</body>
</html>
