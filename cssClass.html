<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding and Removing CSS Classes</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
    <div class="main">
        <button id="btn1">Add Class</button>
        <button id="btn2">Remove Class</button>
        <button id="btn3">Remove Hard-Coded</button>
        <div id="one" class="background">This is a square</div>
    </div>

    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $('#one').addClass('head1 head2');
            });

            $('#btn2').click(function(){
                $('#one').removeClass('head1');
            });

            $('#btn3').click(function(){
                $('#one').removeClass('background')
            })
        });   
    </script>

    <style>
        .main {
            margin: 10px;
        }

        .head1 {
            width: 300px;
            height: 300px;
            
        }

        .head2 {
            color: #fff;
            margin: 20px;
            padding: 20px;
            border: 5px solid #808080;
        }

        .background{
            background: #5050e9;
        }
    </style>

</body>

</html>
